<!DOCTYPE html>
<html lang="en">
<head>
     {%load static %}
    <link rel="stylesheet" href="{% static 'css/short_url/url_generator.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>URL redirect</title>
</head>
<body>
 {%if user.is_authenticated%}
     <a class="btn btn-warning" style="margin-left:1840px; margin-top:5px;" href="{% url 'user:logout'%}">Logout</a>
 {%else%}
     <div class="btn-group" role="group" aria-label="Basic example" style="margin-left:1730px; margin-top:5px;">
         <a class="btn btn-warning" href="{% url 'user:registration'%}">Registration</a>
         <a class="btn btn-warning" style="white-space: nowrap" href="{% url 'user:login'%}">Log in</a>
     </div>
 {%endif%}

 <form action="{% url 'short_url:url_redirect'%}" method="post" >
    {% csrf_token %}
    <div class="url_generator" style="height: 140px;" >
        <div class="row">
            <div class="col-11 mb-3" style="color:white; margin-left: 15px;">
                {{form}}
            </div>
        </div>
        <div class="col-12">
            <input type="submit" class="form-control" style="background: #ffc107; border-radius: 10px;"
                value="Redirect" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>
</form>


</body>
</html>
