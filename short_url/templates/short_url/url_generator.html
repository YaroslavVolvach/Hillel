<!DOCTYPE html>
<html lang="en">
<head>
    {%load static %}
    <link rel="stylesheet" href="{% static 'css/short_url/url_generator.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>URL generator</title>
</head>
<body>
 {%if user.is_authenticated%}
     <a class="btn btn-warning" style="margin-left:1840px; margin-top:5px;" href="{% url 'user:logout'%}">Logout</a>
 {%else%}
     <div class="btn-group" role="group" aria-label="Basic example" style="margin-left:1730px; margin-top:5px;">
         <a class="btn btn-warning" href="{% url 'user:registration'%}">Registration</a>
         <a class="btn btn-warning" style="white-space: nowrap" href="{% url 'user:login'%}">Log in</a>
     </div>
 {%endif%}

<div class="container col-3" style="background: rgba(245, 35, 35, 0.5); border-radius: 10px; margin-bottom:-3%;margin-top: 3%;">
    <div style="text-align:  center;"><strong>{{error}}</strong></div>
</div>


<form action="{% url 'short_url:url_generator'%}" method="post" >
    {% csrf_token %}
    <div class="url_generator" >
        <div class="row">
            {%for field in form%}
                <div class="col-11" style="color:white; margin-left: 15px;">
                    <h5>Enter <strong>long</strong> url:</h5>
                </div>
                <div class="col-11 mb-3" style="color:white; margin-left: 15px;">
                    {{field}}
                </div>
            {%endfor%}
        </div>
        <div class="col-12">
            <input type="submit" class="form-control" style="background: #ffc107; border-radius: 10px;"
                value="Get short link" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>
</form>

</body>
</html>
