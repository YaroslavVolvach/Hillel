<!DOCTYPE html>
<html lang="en">
<head>
    {%load static %}
    <link rel="stylesheet" href="{% static 'css/post/post_delete.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Post Delete</title>
</head>
<body>
    <form action="{% url 'post:post_delete' post.id%}" method="post" >
    {% csrf_token %}
    <div class="post_delete">
        <h5>Do you want to delete the post: {{post.title}}?</h5>
        <div class="row">
            <div class="col-6">
                <input type="submit" class="form-control" style="background: #ffc107; border-radius: 10px;"
                    value="Yes" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-6">
                 <a class="btn btn-dark" href="{% url 'post:post_list' %}" style="background: #212529; ">No</a>
            </div>
        </div>
    </div>
</form>

</body>
</html>
